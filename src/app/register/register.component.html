<app-header></app-header>
<div class="d-flex justify-content-center  align-items-center p-5 ">
    <div class="row rounded-5  w-75 ">
        <div class="col-lg-6">
            <img height="500px" src="https://i.pinimg.com/originals/6b/1b/22/6b1b22573f9f3d4bba11a9fa5cb45652.png" alt="">
        </div>
        <div class="col-lg-6 d-flex flex-column  justify-content-center align-item-center">
            <h2 class=" mb-3 mt-3">Register</h2>
            <p class=" mb-4">Please enter your username, email and password to register</p>
            <form [formGroup]="registerForm">
                <div class="form-floating mb-3">
                    <input name="username" formControlName="username" type="text" class="form-control w-75" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched" class="text-danger mb-3" >*Invalid Username</div>
                <div class="form-floating mb-3">
                    <input name="email" formControlName="email" type="email" class="form-control w-75" id="floatingInputemail" placeholder="name@example.com">
                    <label for="floatingInputemail">Email address</label>
                </div>
                <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="text-danger mb-3" >*Invalid Email</div>
                <div class="form-floating">
                    <input name="password" formControlName="password" type="password" class="form-control w-75" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="text-danger mb-3" >*Invalid Password</div>
                <button (click)="register()" type="submit" class="btn btn-success px-3 mt-4">Register</button>
            </form>
            <p class="mt-3">Already a user ? click here to <a routerLink="/login">login</a></p>
        </div>
    </div>
</div>
