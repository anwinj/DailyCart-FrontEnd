<app-header></app-header>
<div *ngIf="!checkoutStatus">
    <div class="text-center pt-5">
        <h2>Delivery Details</h2>
    </div>
    <form [formGroup]="checkoutForm" class="d-flex flex-column align-items-center  p-5">
        <div class="form-floating mb-3 w-50 text-center ">
            <input name="username" formControlName="username" type="text" class="form-control" id="floatingInputName" placeholder="Name">
            <label for="floatingInputName">Name</label>
        </div>
        <div class="form-floating mb-3 w-50 text-center ">
            <input name="address" formControlName="address" type="text" class="form-control" id="floatingInputAddress" placeholder="Address">
            <label for="floatingInputAddress">Address</label>
        </div>
        <div class="form-floating mb-3 w-50 text-center ">
            <input name="pincode" formControlName="pincode" type="text" class="form-control" id="floatingInputPincode" placeholder="Pincode">
            <label for="floatingInputPincode">Pincode</label>
        </div>
        <div class="d-flex justify-content-evenly w-50 mt-4">
            <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
            <button (click)="proceedToBuy()" class="btn btn-success">Proceed to buy</button>
        </div>
    </form>
</div>

<div *ngIf="checkoutStatus" class="p-4 d-flex flex-column align-items-center ">
    <div class="w-50">
        <h2 class="mt-5">Payment Details</h2>
        <hr>
    </div>
    <div class="mt-3 w-50">
        <h5>To Address,</h5>
        <h3>{{checkoutForm.value.username}}</h3>
        <h3>{{checkoutForm.value.address}}</h3>
        <h3>{{checkoutForm.value.pincode}}</h3>
        <h4 class="mt-3 text-danger">Total Amount: $ {{totalAmount}}</h4>
    </div>
    <div class="mt-5 w-50 mb-4">
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
    </div>
</div>
