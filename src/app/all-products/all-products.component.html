<app-header></app-header>
<div>

            <!-- Header-->
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img height="600px" src="https://sendbird.imgix.net/cms/20230621_Tips-for-developing-a-successful-ecommerce-app-blog-cover.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img height="600px" src="https://d382vuhe6yd0tq.cloudfront.net/wp-content/uploads/2022/04/Reduce-Your-eCommerce-App-Development-Costs.webp" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img height="600px" src="https://ideausher.com/wp-content/uploads/2023/03/Cover-image-1-scaled.webp" class="d-block w-100" alt="...">
                      </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            <!-- Section-->
            <section class="py-5">
                <div class="container px-4 px-lg-5 mt-5">
                    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                        <div *ngFor="let product of allProducts | search:searchKey "  class="col mb-5">
                            <div class="card h-100">
                                <!-- Sale badge-->
                                <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                                <!-- Product image-->
                                <img routerLink="/view/{{product.id}}" width="180px" height="220px" class="card-img-top p-4" [src]="product.image" [alt]="product.title" />
                                <!-- Product details-->
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <!-- Product name-->
                                        <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                                        <!-- Product price-->
                                        <span>$ {{product.price}}</span>
                                    </div>
                                </div>
                                <!-- Product actions-->
                                <div class="card-footer d-flex justify-content-between  p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center"><button (click)="addToCart(product)" class="btn btn-outline-dark mt-auto"><i class="fa-solid fa-cart-shopping fa-xl"></i></button></div>
                                    <div (click)="addToWishlist(product)" class="text-center"><button class="btn btn-outline-danger mt-auto" href="#"><i class="fa-solid fa-heart"></i></button></div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="(allProducts|search:searchKey).length==0" class="text-center text-danger fs-3 mb-5">Product not found.....!!!</div>
                    </div>
                </div>
            </section>

</div>
